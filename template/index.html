<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Music Recommender</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Emotion-Based Music Recommender</h1>
            <div class="theme-toggle">
                <button id="theme-btn">☀️</button>
            </div>
        </header>

        <main>
            <div class="detection-section">
                <h2>Detect Your Mood</h2>
                <div class="mode-toggle">
                    <button id="camera-mode-btn" class="active">Face Cam</button>
                    <button id="text-mode-btn">Text Input</button>
                </div>

                <div id="camera-view" class="active-mode">
                    <video id="webcam-video" autoplay muted></video>
                    <div class="overlay">
                        <div class="emotion-label">Detected Emotion: <span id="emotion-text">Neutral</span></div>
                    </div>
                </div>

                <div id="text-view" class="inactive-mode">
                    <input type="text" id="mood-input" placeholder="Enter your mood (e.g., Happy, Sad, Relaxed...)">
                    <button id="search-btn">Get Music</button>
                </div>

                <div class="loading-spinner" id="spinner"></div>
            </div>

            <div class="recommendation-section">
                <h2>Recommended Playlist</h2>
                <div id="playlist-container">
                    <div class="playlist-card">
                        <div class="playlist-header">
                            <h3 id="playlist-title"></h3>
                            <p id="playlist-desc"></p>
                        </div>
                        <ul id="song-list">
                            </ul>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
